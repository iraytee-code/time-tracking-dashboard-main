<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/animation.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center;  }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="dashboard">
        <div class="header">
          <div class="header_info">
            <div class="picture">
              <div class="picture_card">
                <img src="./images/image-jeremy.png" alt="">
              </div>
            </div>
            <div class="header-text">
              <h4>Report for</h4>
              <h1>Jeremy Robson</h1>
            </div>
          </div>
          <nav>
            <ul>
              <li>Daily</li>
              <li>Weekly</li>
              <li>Monthly</li>
            </ul>
          </nav>
        </div>
        <div class="main-info">
          <div class="work-card">
            <div class="card">
              <h1>Work <span></span> ... </h1>
              <p class="time">5hrs <!-- daily --></p>
              <p class="previous">Previous - 7hrs <!-- daily --></p> 
            </div>
          </div>
          <div class="play-card">
            <div class="card">
              <h1>Play<span></span> ... </h1>
              <p class="time">1hr <!-- daily --></p>
              <p class="previous">Previous - 2hrs <!-- daily --></p>
            </div>
          </div>
          <div class="study-card">
            <div class="card">
              <h1>Study<span></span> ... </h1>
              <p class="time">0hrs <!-- daily --></p>
              <p class="previous">Previous - 1hr <!-- daily --></p>
            </div>
          </div>
          <div class="exercise-card">
            <div class="card">
              <h1>Exercise<span></span> ... </h1>
              <p class="time">1hr <!-- daily --></p>
              <p class="previous">Previous - 1hr <!-- daily --> </p>
            </div>
          </div>
          <div class="social-card">
            <div class="card">
              <h1>Social<span></span> ... </h1>
              <p class="time">1hr <!-- daily --></p>
              <p class="previous">Previous - 3hrs <!-- daily --></p>
            </div> 
          </div>
          <div class="self-care-card">
            <div class="card">
              <h1>Self Care<span></span>...</h1>
              <p class="time">0hrs <!-- daily --></p>
              <p class="previous">Previous - 1hr <!-- daily --> </p>
            </div>
          </div> 
        </div>
      </div>
    </div>
  </main>

  </div> -->
</body>
</html>
